<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Add your custom CSS file -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Movie Posters</title>
    <style>
      /* Smooth scrolling for anchor links */
        html {
          scroll-behavior: smooth;
        }
        #sticky-header {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          background-color: rgba(230, 51, 51, 0.7);
          padding: 10px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          z-index: 1000;
        }
        #navbar-brand {
          color: rgb(32, 4, 133);
        }
      /* Add custom styles here */
        #search-input {
            font-size: 16px;
            padding: 10px 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            width: 200px; /* Adjust as needed */ 
            margin-right: 10px; /* Add spacing between input and button */
            margin-left: 5px;
            border-radius: 10px;
        }
        #search-button {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #0074d9;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #search-button:hover {
            background-color: #0056b3;
        }
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color:rgb(48, 37, 37); /* Change background color to your preference */
        color: white;
      }
      #header-image {
        width: 100%;
        z-index: -1; /* Place the image behind other content */
      }
      #poster-cards {
        display: flex;
        flex-wrap: wrap;
        justify-content: center; /* Center-align movie cards horizontally */
      }
      .movie-card {
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.7),
          rgba(173, 16, 16, 0.9)
        ); /* Gradient background */
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin: 10px; /* Adjust spacing between cards */
        text-align: center;
        display: inline-block;
        transition: transform 0.3s ease; /* Hover effect transition */
      }
      .movie-card:hover {
        transform: scale(1.05); /* Enlarge card on hover */
      }
      .movie-card img {
        max-width: 100%;
        height: auto;
      }
      .movie-name {
        font-size: 14px;
        font-weight: bold;
        margin-top: 5px;
        display: none; /* Hide movie names initially */
      }
      .movie-card:hover .movie-name {
        display: block; /* Show movie names on hover */
      }
    </style>
  </head>
  <body>
    <div class="sticky-header">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">MOVIES</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="https://wa.me/message/2QAR6QY2ZQCWM1">Contact Web Author</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="New releases.html">New Releases</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <input
          type="text"
          id="search-input"
          placeholder="Search for movie posters"
          oninput="searchPosters()"
      />
      <button onclick="searchPosters()">Search</button>
      <img
        id="header-image"
        src="https://www.whats-on-netflix.com/wp-content/uploads/2023/06/every-the-witcher-project-in-development-at-netflix-jpg.webp"
        alt="Header Image"
      >
    </div>  
    <div id="poster-cards">
      <!-- Your movie poster cards go here -->
      <!-- Example card -->
      <div class="movie-card">
        <script>
          $(document).ready(function () {
            $("#poster-cards").load("external.html", function () {
              alert("Loaded external content!"); // Optional: Show an alert when content is loaded
            });
          });
          function searchPosters() {
            const searchTerm = document
                .getElementById("search-input")
                .value.toLowerCase();
            const movieCards = document.querySelectorAll(".movie-card");

            movieCards.forEach((card) => {
                const movieName = card
                    .querySelector(".movie-name")
                    .textContent.toLowerCase();
                if (movieName.includes(searchTerm) || movieName.indexOf(searchTerm) !== -1) {
                    card.style.display = "block"; // Show matching cards
                } else {
                    card.style.display = "none"; // Hide non-matching cards
                }
            });
        }
        </script>
      </div>
      <!-- Add more movie cards as needed -->
    </div>
      <!-- First, include jQuery (required for Bootstrap's JavaScript) -->
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38Mz8yRvZ+T2K9Kk4k1dM6V5l"
        crossorigin="anonymous"
      ></script>

      <!-- Next, include the Bootstrap JavaScript -->
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4zDuhz1KFqV0ty49p7Iv9J3s2tC2U/4W+GSAfNH3g6z4l4W5Vl/Eq7xkcd5iXyJ"
        crossorigin="anonymous"
      ></script>
  </body>
</html>
